<div id="modal-order" class="modal fade" role="dialog">
    <div class="modal-dialog call_modal modal-lg">
        <div class="modal-content">
            <form id="form-order">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h4 class="modal-title">Оформить заказ</h4>
                    <p class="after-modal-title">Оставьте свои данные и наши менеджеры свяжутся с вами для уточнения деталей</p>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <input type="text" class="form-control modal-dis" name="dataName" id="dataName" value="" disabled>
                                <input type="text" class="form-control modal-dis" name="dataDate" id="dataDate" value="" disabled>
                                <input type="text" class="form-control modal-dis" name="dataPrice" id="dataPrice" value="" disabled>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="name" class="form-control" placeholder="Ваше имя" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" name="email" class="form-control" placeholder="Ваш E-mail">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="phone" class="form-control phone-mask" placeholder="+8 (999) 999-99-99" required>
                                    </div>
                                    <input type="hidden" name="formData" value="Оформление заказа">
                                    <button type="submit" class="btn main-btn form-btn">Перезвоните мне</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
