<div id="modal-call" class="modal fade" role="dialog">
    <div class="modal-dialog call_modal">
        <div class="modal-content">
            <form action="{% url 'info:OrderCall' %}" method="post" class="modal-form" id="call-form">
                {% csrf_token %}
                <div class="modal-header">
                    <button type="button" class="close" id="button-close" data-dismiss="modal">×</button>
                    <h4 class="modal-title">Заказать обратный звонок</h4>
                    <p class="after-modal-title">Оставьте свой номер телефона</br> и наши менеджеры свяжутся с вами в ближайшее время</p>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" name="phone" class="form-control phone-mask" placeholder="+7 (999) 999-99-99" required>
                    </div>
                    <button type="submit" class="btn main-btn form-btn">Перезвоните мне</button>
                    <div id="modal-success">
                        <div class="modal-close arcticmodal-close"></div>
                        <div class="title">Спасибо за заявку!</div>
                        <div class="desc">Пожалуйста, ожидайте звонка нашего специалиста!</div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
